<div>
    <header class="v-header container">
        <!-- bootstrap container containing the login form -->
        <div class="header-overlay"></div>
        <div class="header-content">
            <form class="form-adoptionForm" action="adoptAnimal" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h1 mb-1 font-weight-bold">Adoption Form</h1>
                <p class="mt-1 mb-1">Register for free</p>
                <label for="name" class="sr-only">Name</label>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
                </div>
                <label for="address" class="sr-only">Address</label>
                <div class="form-group">
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" required autofocus>
                </div> 
                <label for="profession" class="sr-only">Profession</label>
                <div class="form-group">
                    <input type="text" name="profession" id="profession" class="form-control" placeholder="Profession" required autofocus>
                </div>
                <label for="phone" class="sr-only">Phone Number</label>
                <div class="form-group">
                    <input type="number" step=1 name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required autofocus>
                </div> 
                <fieldset class="form-group">
                    <legend>Housing Type</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Apartment
                      </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Single Home
                      </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                        Townhome
                      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="option4">
                            Condo
                          </label>
                        </div>
                  </fieldset>
                <!--   commented out the remember me checkbox for future functionality.
                <div class="checkbox mb-3">
                    <label>
                          <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
            </form>
        </div>
    </header>
</div>
