<div>
    <header class="v-header container">
        <!-- Div container the video background -->
        <div class="fullscreen-video-wrap">
        <!-- the image file location, will play when loaded and will play again when ending. -->
            <!-- <video src="images/video.mov" autoplay="true" loop="true"></video> -->
        </div>
        <!-- bootstrap container containing the login form -->
        <div class="header-overlay"></div>
        <div class="header-content">
            <form class="form-updateUser" action="updateUser" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h1 mb-1 font-weight-bold">Update Profile Information</h1>
                <label for="fullname" class="sr-only">Name</label>
                <div class="form-group">
                    <input type="text" name="fullname" id="fullName" class="form-control" placeholder="Full name" required autofocus>
                </div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <div class="form-group">
                    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Your email" required autofocus>
                </div>                
                <label for="inputPassword" class="sr-only">Password</label>
                <div class="form-group">
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <!--   commented out the remember me checkbox for future functionality.
                <div class="checkbox mb-3">
                    <label>
                          <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Changes</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
                <p class="mt-3 mb-3 text-muted">ART &copy; 2018-2019</p>
            </form>
        </div>
    </header>
</div>
