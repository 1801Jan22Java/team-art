<div>
    <header class="v-header container">
        <!-- bootstrap container containing the login form -->
        <div class="header-overlay"></div>
        <div class="header-content">
            <form class="form-updateAnimal" action="updateAnimal" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h1 mb-1 font-weight-bold">Upadte Animal Profile Information</h1>
                <label for="animalName" class="sr-only">Name</label>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
                </div>
                <label for="maturity" class="sr-only">Maturity</label>
                <div class="form-group">
                    <input type="text" name="maturity" id="maturity" class="form-control" placeholder="Infant/Young/Adult/Mature" required autofocus>
                </div>
                <label for="species" class="sr-only">Animal Type</label>
                <div class="form-group">
                    <input type="text" name="species" id="species" class="form-control" placeholder="Animal Type" required autofocus>
                </div>
                <fieldset class="form-group">
                    <legend>Gender</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked> Male
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Female
                        </label>
                    </div>
                </fieldset>
                
                <!--   commented out the remember me checkbox for future functionality.
                <div class="checkbox mb-3">
                    <label>
                          <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                -->
                <div class="form-group">
                    <label for="exampleInputFile">Profile Images</label>
                    <input type="file" class="form-control-file" id="animalPicture1" aria-describedby="fileHelp">
                    <input type="file" class="form-control-file" id="animalPicture2" aria-describedby="fileHelp">
                    <input type="file" class="form-control-file" id="animalPicture3" aria-describedby="fileHelp">
                    <input type="file" class="form-control-file" id="animalPicture4" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">These images will be displayed on the animals profile.</small>
                  </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Changes</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
            </form>
        </div>
    </header>
</div>
