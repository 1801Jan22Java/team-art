<div>
    <header class="v-header container">
        <!-- Div container the video background -->
        <div class="fullscreen-video-wrap">
            <!-- the image file location, will play when loaded and will play again when ending. -->
            <!-- <video src="images/video.mov" autoplay="true" loop="true"></video> -->
        </div>
        <!-- bootstrap container containing the login form -->
        <div class="header-overlay"></div>
        <div class="header-content">
            <form class="form-visitorForm" action="visitorForm" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h1 mb-1 font-weight-bold">Visitor Form</h1>
                <p class="mt-1 mb-1">Want to visit the pet before adopting?</p>
                <p class="mt-1 mb-3">Fill out your info below and we'll see you soon!</p>
                <label for="fullname" class="sr-only">Your Name</label>
                <div class="form-group">
                    <input type="text" name="fullname" id="fullName" class="form-control" placeholder="Full name" required autofocus>
                </div>
                <label for="fullname" class="sr-only">Animal Name</label>
                <div class="form-group">
                    <input type="text" name="fullname" id="fullName" class="form-control" placeholder="Who do you want to see?" required autofocus>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">Date of Visit</label>
                    <div class="col-10">
                        <input class="form-control" type="date" value="2011-08-19" id="date-of-visit">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-time-input" class="col-2 col-form-label">Start Time</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="13:45:00" id="start-time">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-time-input" class="col-2 col-form-label">End Time</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="14:45:00" id="end-time">
                    </div>
                </div>
                <!--   commented out the remember me checkbox for future functionality.
                <div class="checkbox mb-3">
                    <label>
                          <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
            </form>
        </div>
    </header>
</div>
