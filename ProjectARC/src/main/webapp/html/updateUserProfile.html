<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/updateUserProfile.css">
</head>
<div id="updateUser-container">
    <form class="form-updateUser" action="updateUser" method="post">
        <h1 class="h1 mb-1 font-weight-bold">Update Profile</h1>
        <label for="fullname" class="sr-only">Name</label>
        <div class="form-group">
            <input type="text" name="fullname" id="fullName" class="form-control" placeholder="Full name" required autofocus>
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <div class="form-group">
            <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Your email" required autofocus>
        </div>                
        <label for="inputPassword" class="sr-only">Password</label>
        <div class="form-group">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div id="updateUser-btns">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Changes</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
        </div>
    </form>
</div>
</html>
