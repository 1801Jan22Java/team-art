<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/updateAnimalProfile.css">
</head>
<div id="updateAnimal-container">
    <form class="form-updateAnimal" action="updateAnimal" method="post">
        <h1 class="h1 mb-1 font-weight-bold">Update Animal</h1>
        <label for="animalName" class="sr-only">Name</label>
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" autofocus>
        </div>
        <label for="maturity" class="sr-only">Maturity</label>
        <div class="form-group">
            <input type="text" name="maturity" id="maturity" class="form-control" placeholder="Infant/Young/Adult/Mature" autofocus>
        </div>
        <label for="species" class="sr-only">Animal Type</label>
        <div class="form-group">
            <input type="text" name="species" id="species" class="form-control" placeholder="Animal Type" autofocus>
        </div>
        <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"> Male
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Female
                </label>
            </div>
        </fieldset>
        <div class="form-group" id="animal-pics">
            <legend>Profile Images</legend>
            <input type="file" class="form-control-file" id="animalPicture1" aria-describedby="fileHelp">
            <input type="file" class="form-control-file" id="animalPicture2" aria-describedby="fileHelp">
            <input type="file" class="form-control-file" id="animalPicture3" aria-describedby="fileHelp">
            <input type="file" class="form-control-file" id="animalPicture4" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">These images will be displayed on the animals profile.</small>
        </div>
        <div id="updateAnimal-btns">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Changes</button>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
        </div>
    </form>
</div>

</html>
