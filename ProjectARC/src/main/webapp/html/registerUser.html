<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registerUser.css">
</head>
<div>
    <header class="v-header container">
        <!-- Div container the video background -->
        <div class="fullscreen-video-wrap">
            <!-- the image file location, will play when loaded and will play again when ending. -->
            <video muted src="../media/cat.mp4" autoplay="true" loop="true"></video>
        </div>
        <!-- bootstrap container containing the login form -->
        <div class="header-overlay"></div>
        <div class="header-content">
            <form class="form-registerUser" action="registerUser" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h1 mb-1 font-weight-bold">Register</h1>
                <label for="fullname" class="sr-only">Name</label>
                <input type="text" name="fullname" id="fullName" class="form-control" placeholder="Full name" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Your email" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <!--   commented out the remember me checkbox for future functionality.
                <div class="checkbox mb-3">
                    <label>
                          <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                -->
                <div id="register-buttons">
                    <button class="btn btn-lg btn-primary btn-block" id="register-button" type="submit">Register</button>
                    <button class="btn btn-lg btn-primary btn-block" id="cancel-button" type="submit">Cancel</button>
                </div>
                <p class="mt-3 mb-3 text-muted">ARC &copy; 2018-2019</p>
            </form>
        </div>
    </header>
</div>
