<div id="updateAnimal-container">
    <form class="form-updateAnimal" action="updateAnimal" method="post">
        <h1 class="h1 mb-1 font-weight-bold">Update Animal</h1>
        <label for="animalName" class="sr-only">Name</label>
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="Animal Name" autofocus>
        </div>
        <div class="form-group">
           <select class="form-control" name="maturity"  >
                <option>Infant</option>
                <option>Young</option>
                <option>Adult</option>                 
                <option>Old</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="pettype"  >
                <option>Dog</option>
                <option>Cat</option>
                <option>Octopus</option>
                <option>Guinea Pigs</option>
                <option>Rabbit</option>
                <option>Ferrets</option>
                <option>Birds</option>
                <option>Fish</option>
                <option>Horse</option>
              </select>
            <br>  
        </div>
        <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"> Male
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Female
                </label>
            </div>
        </fieldset>
        <div class="form-group">
            <legend>Profile Images</legend>
            <input type="file" class="form-control-file">
            <input type="file" class="form-control-file">
            <input type="file" class="form-control-file">
            <input type="file" class="form-control-file">
            <small class="form-text text-muted">These images will be displayed on the animals profile.</small>
        </div>
        <div id="updateAnimal-btns">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Changes</button>
            <button class="btn btn-lg btn-primary btn-block" routerLink="/animalList">Cancel</button>
        </div>
    </form>
</div>
