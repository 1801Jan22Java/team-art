<!-- Animal Status -->
<div class="row">
  <div class="alert alert-success">
    <strong>Status</strong>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="" checked>Available
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Adopted
      </label>
    </div>
    <div class="form-check form-check-inline disabled">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Pending
      </label>
    </div>
  </div>
</div>
