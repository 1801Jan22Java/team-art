<br/><br/><br/>
<div>
    <form #adoptApplication="ngForm" (ngSubmit)="applyAdoption(adoptApplication.value)" class="form-adoptionForm">
        <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h1 mb-1 font-weight-bold">Adoption Form</h1>
        <p class="mt-1 mb-1">Register for free</p>
        
        <div class="alert alert-primary">
 	 		<strong>Animal Name : </strong> {{animalName}}
		</div>

         <input type="hidden" [ngModel] = "animalID"  name="animalID"  ngModel >
		 <input type="hidden" [ngModel]="userID" name="userID" ngModel >
        <label for="address" class="sr-only">Address</label>
        <div class="form-group">
            <input type="text" name="address"  id="address" [(ngModel)]="address" class="form-control" placeholder="Address" >
        </div>
        
        <label for="profession" class="sr-only">Profession</label>
        <div class="form-group">
            <input type="text"  name="profession" id="profession" [(ngModel)]="profession"  class="form-control" placeholder="Profession"  >
        </div>
        
        <label for="phone" class="sr-only">Phone Number</label>
        <div class="form-group">
            <input type="text" value="gin" name="phone" id="phone" [(ngModel)]="phone" class="form-control" placeholder="Phone Number">
        </div>
        <div id="housing-types-container">
            <fieldset class="form-group" id="housetype">
                <legend>Housing Type</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="housetype" [(ngModel)]="housetype"   value="apartment" checked> Apartment
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="housetype"  [(ngModel)]="housetype"  value="singlehome"> Single Home
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="housetype" [(ngModel)]="housetype"  value="townhome"> Townhome
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="housetype" [(ngModel)]="housetype"  value="condo"> Condo
                    </label>
                </div>
            </fieldset>
        </div>
        
        <div id="adoptionForm-btns">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            <button class="btn btn-lg btn-primary btn-block">Cancel</button>
        </div>

    </form>
</div>
