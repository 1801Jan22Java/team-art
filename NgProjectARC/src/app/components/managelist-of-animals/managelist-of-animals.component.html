<div class="sort" id="animal-container">
  <ng-container *ngIf="manageForm">
    <app-update-animal-profile></app-update-animal-profile>
  </ng-container>
  <div id="container">
    <div id="buttons">
        <button class="btn btn-primary" (click)="sortRows('All')">All</button>
        <button class="btn btn-primary" (click)="sortRows('Available')">Available</button>
        <button class="btn btn-primary" (click)="sortRows('Adopted')">Adopted</button>
        <button class="btn btn-primary" (click)="sortRows('Pending')">Pending Adoption</button>
    </div>
    <div id="registerAnimal">
        <a role="button" routerLink="/registerAnimalForm" class="btn btn-primary float-right">Register New Animal</a>
    </div>
  </div>
  </div>
  <br>
  
  
  <div class="table-responsive-xl" id = "aniDiv">
    <table class="table" id = "aniTable">
      <thead>
        <tr>
          <th scope="col">ID #</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Gender</th>
          <th scope="col">Maturity</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <!-- ERIC -->
      <tbody>
        <ng-container *ngFor="let animal of registeredAnimals; let i = index">
        <tr *ngIf="show && (sortBy === animal.adoptStatus || sortBy === 'All' || sortBy === '' )">
          <td><a (click)="showForm(animal)">{{animal.animalID}}</a></td>
          <td>{{animal.name}}</td>
          <td>{{animal.species}}</td>
          <td>{{animal.gender}}</td>
          <td>{{animal.maturity}}</td>
          <td>{{animal.adoptStatus}}</td>
        </tr>
        </ng-container>
    </tbody>
