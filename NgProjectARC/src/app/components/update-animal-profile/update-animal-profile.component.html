<div id="updateAnimal-container">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <h1 class="h1 mb-1 font-weight-bold">Update Animal</h1>
        <label for="animalName" class="sr-only">Name</label>
        <div class="form-group">
            <input type="text" formControlName= "pname" name="name" id="name" class="form-control" placeholder="Animal Name" autofocus>
        </div>
        <div class="form-group">
           <select class="form-control" formControlName = "mat" name="maturity"  >
                <option>Infant</option>
                <option>Young</option>
                <option>Adult</option>                 
                <option>Old</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" formControlName = "spec" name="pettype"  >
                <option>Dog</option>
                <option>Cat</option>
                <option>Octopus</option>
                <option>Rabbit</option>
                <option>Fish</option>
                <option>Horse</option>
                <option>Lizard</option>
                <option>Turtle</option>
                <option>Other</option>
              </select>
            <br>  
        </div>
        <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="gend" name="gend" id="optionsRadios1" value="Male"> Male
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="gend" name="gend" id="optionsRadios2" value="Female"> Female
                </label>
            </div>
        </fieldset>
        <div class="form-group">
            <legend>Profile Images</legend>
            <input type="file" class="form-control-file">
            <input type="file" class="form-control-file">
            <input type="file" class="form-control-file">
            <input type="file" class="form-control-file">
            <small class="form-text text-muted">These images will be displayed on the animals profile.</small>
        </div>
        <div id="updateAnimal-btns">
            <button class="btn btn-lg btn-primary btn-block" input type="submit" value="Submit Form" [disabled]="!rForm.valid">Submit</button>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="cancel" (click)="Cancel()">Cancel</button>
        </div>
    </form>
</div>
